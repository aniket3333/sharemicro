
<app-navbar></app-navbar>
 <div class="container-fluid mt-4">
    <div class="row">
        <div  class="col-md-6 offset-3">
            
            <div class="card">
                <div class="card-body border-bottom py-2">
                    <div class="d-flex align-items-center">
                        <h5 class="mb-0 card-title flex-grow-1">
                        Create User</h5>
                       
                      
                        <button type="button" class="btn btn-danger btn-md" (click)="cancelAddUpdateModel()">
                           Back
                          </button>
                      
                      </div>
                </div>
                <div class="card-body">
                    <div class="row">
                      
                            <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    
                                <!-- Name -->
                                <div class="form-group">
                                  <label for="name">Name</label>
                                  <input id="name" formControlName="Name" class="form-control" />
                                 
                                </div>
                            
                                <!-- Mobile Number -->
                                <div class="form-group">
                                  <label for="mobile">Mobile Number</label>
                                  <input id="mobile" formControlName="MobileNumber" type="text" class="form-control" />
                             
                                </div>
                            
                                <!-- Email Address -->
                                <div class="form-group">
                                  <label for="email">Email Address</label>
                                  <input id="email" formControlName="EmailAddress" type="email" class="form-control" />
                                 
                                </div>
                            
                               
                                <!-- Image File -->
                                <!-- <div class="form-group">
                                  <label for="imageFile">Image</label>
                                  <input id="imageFile" formControlName="ImageFile" type="file" class="form-control" />
                                </div> -->
                            
                                <!-- Submit Button -->
                                <div class="form-group mt-4">
                                  <button type="submit" class="btn btn-primary" [disabled]="addUserForm.invalid">Submit</button>
                                </div>
                              </form>
                        
                    </div>
                 
                    
                </div>
            </div>
        </div>
    </div>
  </div>
