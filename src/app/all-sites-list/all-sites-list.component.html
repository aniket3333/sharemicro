<div class="container">
  <div class="navbar d-flex align-items-center">
    <div class="logo-icon">
      <img
        src="https://inge-com.fr/hs-fs/hubfs/INGE-COM.png?width=200&height=80&name=INGE-COM.png"
        width="100vw"
        height="40vh"
        alt="Logo"
      />
    </div>
    <div class="input-box d-flex">
      <input
        class="form-control me-2 mb-0"
        type="search"
        placeholder="Search..."
        aria-label="Search"
      />
      <button class="btn btn-subtle p-0 pb-1" type="submit">
        <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="20"
          height="20"
          viewBox="0 0 50 50"
        >
          <path
            d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"
          ></path>
        </svg>
      </button>
    </div>
    <div class="profile-icon border border-black"></div>
  </div>
  <div class="row mt-3">
    <div *ngFor="let site of sitesData" class="col-lg-4 col-md-6 mb-3">
      <div class="site-card d-flex align-items-center">
        <!-- Display site name horizontally with folder icon -->
        <span
          (click)="navigate(site.id)"
          style="cursor: pointer"
          class="d-flex align-items-center site-name"
        >
          <!-- Folder Icon -->
          <i class="bi bi-folder2-open me-2"></i>
          <!-- Site Name -->
          <span>{{ site.displayName }}</span>
        </span>
      </div>
    </div>
  </div>
</div>
